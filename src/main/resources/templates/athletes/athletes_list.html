<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Athlete List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Here are the Athletes Currently in the Database</h1>

    <div>
        <h2 class="my-4">Athletes</h2>

        <table style="border: solid" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Athlete ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Ties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="athlete : ${listAthletes}">
                <th th:text="${athlete.getAthleteID()}"></th>
                <th th:text="${athlete.getFirstName()}"></th>
                <th th:text="${athlete.getLastName()}"></th>
                <th th:text="${athlete.getWins()}"></th>
                <th th:text="${athlete.getLosses()}"></th>
                <th th:text="${athlete.getTies()}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
