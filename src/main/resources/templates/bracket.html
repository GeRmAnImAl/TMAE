<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Page title and linking to external CSS file -->
    <title>Tournament Management and Athlete Empowerment</title>
    <link rel="stylesheet" href="/CSSFile.css">
    <link rel="icon" href="/backgrounds/icon.png">
</head>
<body id="bracket-page" class="background">
<div class="header">
    <h1 class="headerText">Tournament Management and Athlete Empowerment</h1>
</div>
<div th:include="/navbar :: navbar"></div>
<div class="container">
    <h1 class="page-description">Bracket</h1>
    <div id="bracket-container">
        <div th:each="round : ${bracket}" class="round">
            <h5 th:text="'Round ' + ${round.get(0).get(0)}" id="bracket-round-label"></h5>
            <div class="bracket-matches" th:each="matchup : ${round}">
                <a th:if="${matchup.get(0) == round.get(0).get(0)}">
                    <p th:text="${matchup.get(2)}"></p>
                    <p th:text="${matchup.get(4)}"></p>
                    <p th:text="${matchup.get(3)}"></p>
                    <p th:text="${matchup.get(5)}"></p>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
