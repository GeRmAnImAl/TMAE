<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Page title and linking to external CSS file -->
    <title>Tournament and Athlete Empowerment</title>
    <link rel="stylesheet" href="/CSSFile.css">
    <link rel="icon" href="/backgrounds/icon.png">
</head>
<body id="athlete-page" class="background">
<div class="header">
    <h1 class="headerText">TMAE</h1>
</div>
<div class="container">
    <div id="athlete-page-welcome-div">
        <h2 th:text="${customWelcome}"</h2>
    </div>
    <div id="athlete-page-top-grid">
        <div id="athlete-page-photo-box">
            <img th:src="${photo}">
        </div>
        <div id="athlete-page-win-loss-box">
            <div class="user-win-loss-tie-container">
                <h3>Wins</h3>
                <div class="user-win-loss-tie-box">
                    <p th:text="${wins}"></p>
                </div>
            </div>
            <div class="user-win-loss-tie-container">
                <h3>Losses</h3>
                <div class="user-win-loss-tie-box">
                    <p th:text="${losses}"></p>
                </div>
            </div>
            <div class="user-win-loss-tie-container">
                <h3>Ties</h3>
                <div class="user-win-loss-ties-box">
                    <p th:text="${ties}"></p>
                </div>
            </div>
        </div>
        <div id="athlete-page-athlete-info-box">
            <div class="user-page-stats-div">
                <h4>Age</h4>
                <div class="user-page-stats-box">
                    <p th:text="${age}"></p>
                </div>
            </div>
            <div class="user-page-stats-div">
                <h4>Weight</h4>
                <div class="user-page-stats-box">
                    <p th:text="${weight}"></p>
                </div>
            </div>
            <div class="user-page-stats-div">
                <h4>Affiliation</h4>
                <div class="user-page-stats-box">
                    <p th:text="${affiliation}"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="athlete-page-bottom-grid">
        <div id="user-page-events-box">
            <table class="table">
                <thead>
                <!-- Table header -->
                <tr class="table-header">
                    <th scope="col">Event</th>
                </tr>
                </thead>
                <tbody>
                <tr class="striped-table" th:each="event : ${listEvents}">
                    <th th:text="placeholder"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
