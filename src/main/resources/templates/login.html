<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tournament and Athlete Empowerment</title>
    <link rel="stylesheet" href="/CSSFile.css">
    <link rel="icon" href="/backgrounds/icon.png">
</head>
<body id="login-page" class="background">
<div class="header">
    <h1 class="headerText">Tournament Management and Athlete Empowerment</h1>
</div>
<div class="container">
    <h1 class="page-description">Welcome Athletes!</h1>
    <div id="login-box">
        <h2 id="login-box-header">Login</h2>
        <form id="login-form-form" action="/login" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label class="login-form-input-label" for="username">Username</label>
            <input class="login-form-input" id="username" type="text" placeholder="Enter Username" name="username"
                   required
                   autocomplete="username">

            <label class="login-form-input-label" id="form-label-two" for="password">Password</label>
            <input class="login-form-input" id="password" type="password" placeholder="Enter Password" name="password"
                   required autocomplete="current-password">

            <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>

            <button class="button" id="submit-login-button" type="submit">Login</button>

            <button class="button" id="cancel-login-button" type="reset">Cancel</button>
            <a href="/sign_up">
                <button class="button" id="create-new-link" type="button">Sign Up</button>
            </a>
        </form>
    </div>
</div>
</body>
</html>
