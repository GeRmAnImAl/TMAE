<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tournament and Athlete Empowerment</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">-->
    <style>
        body{
            background-color: #7F39FB;
            background-image: url("backgrounds/background1.svg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        #container{
            height: 100%;
            width: 100%;
        }
        #header{
            background-color: #0000003E;
            background-position: top;
            font-size: xxx-large;
            color: white;
            text-align: center;
            margin: 0;
            text-shadow: 4px 4px black;
        }
        #headerText{
            margin: 0;
        }
        #page-welcome{
            font-size: xx-large;
            color: white;
            text-align: center;
            text-shadow: 3px 3px black;
        }
        #cards-container{
            background-color: #00C4B4;
            height: 50%;
            width: 50%;
            border-radius: 40px;
            margin-left: auto;
            margin-right: auto;
            padding: 3%;
        }
        .grid{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 33.3% 33.3% 33.3%;
            grid-template-rows: 33.3% 33.3% 33.3%;
        }
        .card{
            background-color: #BB86FC;
            margin:5%;
            padding: 3%;
            border-radius: 20px;
            box-shadow: 3px 3px 5px black;
        }
        .card-title{
            display: block;
            font-size: x-large;
            color: white;
            text-shadow: 2px 2px black;
            text-align: center;
            margin-top: 3%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">
        <h1 id="headerText">TMAE</h1>
    </div>

    <h1 id="page-welcome">Welcome to the Tournament Management and Athlete Empowerment App!</h1>
    <div id="cards-container">
        <div class="grid">
            <div class="card">
                    <h5 class="card-title">Athletes</h5>
                    <p class="card-text">See a List of Athletes</p>
                    <a class="btn btn-primary" href="/athletes/athletes_list">View Athletes</a>
            </div>
            <div class="card">
                    <h5 class="card-title">Placeholder</h5>
                    <p class="card-text">See a List of Athletes</p>
                    <a class="btn btn-primary" href="/athletes/athletes_list">View Athletes</a>
            </div>
            <div class="card">
                    <h5 class="card-title">Placeholder</h5>
                    <p class="card-text">See a List of Athletes</p>
                    <a class="btn btn-primary" href="/athletes/athletes_list">View Athletes</a>
            </div>
            <div class="card">
                    <h5 class="card-title">Placeholder</h5>
                    <p class="card-text">See a List of Athletes</p>
                    <a class="btn btn-primary" href="/athletes/athletes_list">View Athletes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
