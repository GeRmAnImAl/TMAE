<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Tournament and Athlete Empowerment</title>
  <link rel="stylesheet" href="/CSSFile.css">
</head>
<body id="sign-up" class="background">
<div class="header">
  <h1 class="headerText">TMAE</h1>
</div>

<h1 class="page-description">Tournament Management and Athlete Empowerment</h1>
<div id="sign-up-box">
  <h2 id="sign-up-header">Sign Up</h2>
  <form id="sign-up-form" th:action="@{/athlete_profile/saveAthlete}" th:object="${athlete}" method="POST">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label class="sign-up-form-input-label" for="userName">Username</label>
    <input class="sign-up-form-input" id="userName" type="text" placeholder="Enter A Username" name="userName" required
           autocomplete="userName">

    <label class="sign-up-form-input-label" id="form-label-two" for="password">Password</label>
    <input class="login-form-input" id="password" type="password" placeholder="Enter A Password" name="password"
           required autocomplete="current-password">

    <label class="sign-up-form-input-label" for="firstName">First Name</label>
    <input class="sign-up-form-input" id="firstName" type="text" placeholder="Enter Your First Name" name="firstName" required
           autocomplete="firstName">

    <label class="sign-up-form-input-label" for="lastName">Last Name</label>
    <input class="sign-up-form-input" id="lastName" type="text" placeholder="Enter Your Last Name" name="lastName" required
           autocomplete="lastName">

    <label class="sign-up-form-input-label" for="affiliation">Affiliation</label>
    <input class="sign-up-form-input" id="affiliation" type="text" placeholder="Enter Your Affiliation, Leave Blank for None" name="affiliation"
           autocomplete="affiliation">

    <label class="sign-up-form-input-label" for="age">Age</label>
    <input class="sign-up-form-input" id="age" type="number" placeholder="Enter Your Age" name="age" required
           autocomplete="age">

    <label class="sign-up-form-input-label" for="weight">Weight</label>
    <input class="sign-up-form-input" id="weight" type="number" placeholder="Enter Your Weight" name="weight" required
           autocomplete="weight">

    <label class="sign-up-form-input-label" for="address">Address</label>
    <input class="sign-up-form-input" id="address" type="text" placeholder="Enter Your Address" name="address" required
           autocomplete="address">

    <label class="sign-up-form-input-label" for="email">Email</label>
    <input class="sign-up-form-input" id="email" type="text" placeholder="Enter Your Email Address" name="email" required
           autocomplete="email">

    <label class="sign-up-form-input-label" for="phoneNumber">Phone Number</label>
    <input class="sign-up-form-input" id="phoneNumber" type="text" placeholder="Enter Your Phone Number" name="phoneNumber" required
           autocomplete="phoneNumber">

    <button class="button" id="submit-sign-up-button" type="submit">Create Account</button>

    <a href="/login">
    <button class="button" id="cancel-sign-up-button" type="button">Cancel</button>
    </a>
  </form>
</div>

</body>
</html>
