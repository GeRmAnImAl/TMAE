<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/CSSFile.css">
    <link rel="icon" href="/backgrounds/icon.png">
</head>
<body id="scoreboard" class="background">
<div class="header">
    <h1 class="headerText">Match Scoreboard</h1>
</div>
<div class="container">
    <h1 class="page-description">Match Details</h1>
    <div id="scoreboard-box">
        <form id="scoreboard-form" th:action="@{/updateMatch}" th:object="${match}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="athlete1Name">Athlete 1:</label>
            <input type="text" id="athlete1Name" name="athlete1Name" th:value="${match.athlete1.lastName}" readonly>

            <label for="athlete1Score">Score:</label>
            <input type="number" id="athlete1Score" name="athlete1Score" th:value="${match.athlete1Score}">

            <label for="athlete2Name">Athlete 2:</label>
            <input type="text" id="athlete2Name" name="athlete2Name" th:value="${match.athlete2.lastName}" readonly>

            <label for="athlete2Score">Score:</label>
            <input type="number" id="athlete2Score" name="athlete2Score" th:value="${match.athlete2Score}">

            <button class="button" id="updateMatchButton" type="submit">Update Match</button>
            <button class="button" formaction="@{/completeMatch(matchID=${match.matchID},winnerId=${winner})}" formmethod="get" type="submit">Complete Match</button>

            <label for="winner">Winner:</label>
            <select id="winner" name="winner">
                <option th:value="${match.athlete1.athleteID}" th:text="${match.athlete1.firstName + ' ' + match.athlete1.lastName}"></option>
                <option th:value="${match.athlete2.athleteID}" th:text="${match.athlete2.firstName + ' ' + match.athlete2.lastName}"></option>
            </select>
            <div th:if="${error}" class="flash-message">
                <p th:text="${error}"></p>
            </div>



        </form>
    </div>
</div>
</body>
</html>
